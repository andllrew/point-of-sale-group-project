<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Settings</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="header mb-3">
            <h1 class="header-title">Settings</h1>
            <div class="header-buttons">
                <a href="/pos" class="header-button btn btn-light">Home</a>
            </div>
        </div>
        <div class="container">
            <div class="card mb-3">
                <h2>General Information</h2>
                <label for="name">Store Name:</label>
                <div class="mb-3">
                    <input id="name" placeholder="Business name" />
                </div>
                <label for="description">Store Description:</label>
                <div class="mb-3">
                    <textarea id="description" placeholder="Business description"></textarea>
                </div>
                <label for="address-one">Address Line 1:</label>
                <div class="mb-3">
                    <input id="address-one" placeholder="Business address line one" />
                </div>
                <label for="address-two">Address Line 2:</label>
                <div class="mb-3">
                    <input id="address-two" placeholder="Business address line two" />
                </div>
                <label for="phone">Phone Number:</label>
                <div class="mb-3">
                    <!-- https://www.w3schools.com/tags/att_input_type_tel.asp -->
                    <input id="phone" placeholder="###-###-####">
                </div>
                <button id="submit" class="btn btn-primary">Update</button>
            </div>
            <div class="card">
                <h2>Theme</h2>
                wip
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
