<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Modify</title>
        <link rel="stylesheet" href="modify.css">
    </head>
    <body>
        <div class="first">
            <div class="category">
                <br>
                <label for="category">Choose a category:</label>
                <div>
                    <select id="category" name="category"></select>
                    <button id="submit">Search</button>
                </div>
            </div>
        </div>
        <div class="second">
            
        </div>
        <div class="third">
            
        </div>

        <h2>Items in Selected Category</h2>
        <table id="items">
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </table>

        <h2>Edit Item</h2>
        <div id="edit">
            <div>
                <label for="Name">Name:</label>
                <input id="name" type="text" name="name" maxlength="50" />
            </div>
            <div>
                <label for="description">Desc:</label>
                <textarea
                    id="description"
                    name="description"
                    style="width: 300px; height: 100px"
                ></textarea>
            </div>
            <div>
                <label for="price">Price:</label>
                <input id="price" type="number" name="price" step="0.01" />
            </div>
            <button id="update">Update Item</button>
            <button id="delete">Delete Item</button>
        </div>

        <div id="message"></div>
        
        <script src="modify.js"></script>
    </body>
</html>
