<html>
<head>
	<meta charset="utf-8">
	<title>Create</title>
</head>
<body>

<h1>Create Your Item Page</h1>

<h2>Add an item to the database</h2>

<p>Provide information about the item below:</p>

<div class="item">
	<div>
		<label for="category">Category:</label>
		<select id="category" name="category">
		</select>
	</div>
	<div>
		<label for="name">Name:</label>
		<input id="name" type="text" name="name", size=40>
	</div>
	<div>
		<label for="description">Desc:</label>
		<textarea id="description" type="text" name="description" style="width: 300px; height: 100px;"></textarea>
	</div>
	<div>
		<label for="price">Price:</label>
		<input id="price" type="number" name="price" step="0.01">
	</div>
	<button id="submit">Create Item</button>
</div>

<div id="message"></div>

<script src="create.js"></script>

</body>
</html>
