<html>
<head>
	<meta charset="utf-8">
	<title>Create</title>
</head>
<body>

<h1>Create Your Item<</h1>

<p>Some random text</p>

<h2>Add an item to the database</h2>

<p>Provide information about the item below:</p>

<div class="item">
	<div>
		<label for="category">Category:</label>
		<select id="category" name="category">
			<option value="holidays">Holidays</option>
			<option value="birthdays">Birthdays</option>
			<option value="professional">Professional</option>
		</select>
	</div>
	<div>
		<label for="name">Name:</label>
		<input id="name" type="text" name="name">
	</div>
	<div>
		<label for="description">Desc:</label>
		<textarea id="description" type="text" name="description" style="width: 300px; height: 100px;">
	</div>
	<div>
		<label for="price">Price:</label>
		<input id="price" type="number" name="price" step="0.01">
	</div>
	<button id="submit">Create Item</button>
</div>

<script src="create.js"></script>

</body>
</html>
